<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Tag Learning</title>
  <script crossorigin="anonymous" src="https://lib.baomitu.com/vue/2.5.21/vue.js"></script>
  <style>
			[v-cloak] {
			  display: none;
			}
  </style>
</head>
<body>
  <div id="demo">
    <span>{{message}}</span>
    <span v-cloak>{{message}}</span>
    <span v-text="message"></span>
    <p v-html="htemmsg"></p>
    
    <input type="button" :title="showMessage" :value="showMessage + 'aaa'" @click="handleClick"></input>
  </div>
  <script type="text/javascript">
    var app=new Vue({
      el:'#demo',
      data:{
        message: 'hello',
        htemmsg: '<h2>h2 message<h2>',
        showMessage: 'hello'
      },
      methods:{
        handleClick: function() {
          window.alert("show message");
        }
      }
    });
  </script>
</body>
</html>
