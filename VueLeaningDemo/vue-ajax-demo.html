<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ajax Demo</title>
  <script crossorigin="anonymous" src="https://lib.baomitu.com/vue/2.5.21/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>
  <div id="app">
    <input type="button" value="get" @click="getClick">
    <input type="button" value="post" @click="postClick">
    <input type="button" value="jsonp" @click="jsonpClick">
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        msg: "welcome to here!"
      },
      methods: {
        // // global Vue object
        // Vue.http.get('/someUrl', [config]).then(successCallback, errorCallback);
        // Vue.http.post('/someUrl', [body], [config]).then(successCallback, errorCallback);

        // // in a Vue instance
        // this.$http.get('/someUrl', [config]).then(successCallback, errorCallback);
        // this.$http.post('/someUrl', [body], [config]).then(successCallback, errorCallback);
        getClick() {
          this.$http.get('http://vue.studyit.io/api/get',
          {
            credentials: true
          }
        ).then(
            function(result) {
              console.log(result.data, result.body);
            }
          )
        },
        postClick() {
          this.$http.post('http://vue.studyit.io/api/post', {}, { emulateJSON: true }).then(
            result => {
              console.log(result.body);
            }
          )
        },
        jsonpClick() {
          this.$http.get('http://vue.studyit.io/api/jsonp').then(
            result => {
              console.log(JSON.parse(result.body));
            }
          )
        }
      },
    })
  </script>  
</body>
</html>
